<html>
<h1>COM S 319</h1>
<head>
<style>

.priority1
{
    background-color: red;
}
.priority2
{
    background-color: orange;
}
.priority3
{
    background-color: yellow;
}

</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>
    <div ng-app="myList" ng-controller="myListCtrl1">
        <div id="toDo" ng-app="myList" ng-cloak ng-controller="myListCtrl1" class="w3-card-2 w3-margin" style="max-width:400px;">
            <header class="w3-container w3-light-grey w3-padding-16">
                <h3>To Do</h3>
            </header>
            <ul class="w3-ul">
                <li ng-repeat="task in tasks track by $index" class="w3-padding-16 priority{{task.priorityLevel}}">{{task.taskName}}
                    <span ng-click="removeTask($index)" style="cursor:pointer;" class="w3-right w3-margin-right">&times;</span></li>
            </ul>
            <div class="w3-container w3-light-grey w3-padding-16">
                <div class="w3-row w3-margin-top">
                    <div class="w3-col s10">
                        <input placeholder="Add task" ng-model="addThis" class="w3-input w3-border w3-padding">
                        <input placeholder="Priority: 1, 2, 3" name="priority" ng-model="priority" ng-pattern="/[1-3]?/" class="w3-input w3-border w3-padding">
                        <span style="color:red" ng-show="priority.$invalid">
                            <span ng-show="priority.$error.pattern">Either 1,2, or 3<br></span>
                        </span>
                    </div>
                    <div class="w3-col s2">
                        <button ng-click="addTask()" class="w3-btn w3-padding w3-blue">Add</button>
                    </div>
                </div>
                <p class="w3-padding-left w3-text-red">{{error}}</p>
            </div>
        </div>
    </div>

</body>
</html>
