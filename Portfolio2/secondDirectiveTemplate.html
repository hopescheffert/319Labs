<h2>
    This is our second directive:
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Party</th>
        </tr>
        <tr ng-repeat="p in personinfo">
            <td ngModel="name">{{p.Name}}</td>
            <td ngModel="party">{{p.Party}}</td>
        </tr>
    </table>
</h2>
