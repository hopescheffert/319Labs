<html>

<script type="text/javascript" src="/Users/jacobneyens/Documents/coms319/fusioncharts-suite-xt/js/fusioncharts.js"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="/Users/jacobneyens/Documents/coms319/angularjs/angular-fusioncharts.js"></script>

<body ng-app="myApp">

<div ng-controller="MyController">
  <div fusioncharts
    width="600"
    height="400"
    type="column2d"
    dataSource="{{myDataSource}}" >
  </div>
</div>


<script>
var app = angular.module("myApp", ["ng-fusioncharts"])

app.controller('MyController', function ($scope) {
  $scope.myDataSource = {
    chart: {
      caption: "2016 Presidential Election",
      subCaption: "Number of votes for this year's Presidential Candidates",
    },
    data:[{
      label: "Hillary Clinton (Democrat)",
      value: "36",
      color: "#9b59b6"
    },
    {
      label: "Donald Trump (Republican)",
      value: "48"
    },
    {
      label: "Gary Johnson (Libertarian)",
      value: "14"
    },
    {
      label: "Jill Stein (Green)",
      value: "6"
    },
    {
      label: "Other",
      value: "2"
    }]
  };
});

</script>

</body>

</html>
