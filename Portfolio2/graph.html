<body ng-app="myGraphApp">

<div ng-controller="MyGraphController">
  <div fusioncharts
    width="600"
    height="400"
    type="column2d"
    dataSource="{{ myDataSource }}" >
  </div>
</div>

<div ng-controller="MyController2">
  <div fusioncharts
    width="600"
    height="400"
    type="doughnut3d"
    dataSource="{{ myDataSource }}" >
  </div>
</div>


<script>

var graphApp = angular.module("myGraphApp", ["ng-fusioncharts"])

graphApp.controller('MyGraphController', function ($scope) {
  $scope.myDataSource = {
    chart: {
      caption: "2016 Presidential Election",
      subCaption: "Number of votes for this year's Presidential Candidates",
      yaxisname: "Number of Votes",
      useroundedges: "1"

    },

    },
    {

    {
      label: "Other",
      value: "2",
      color: "#9b59b6"

  };
});

graphApp.controller('MyController2', function ($scope) {
  $scope.myDataSource = {

      color: "#29a329"

</html>
