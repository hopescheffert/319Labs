<!-- // create an html to display everything in the inbox

// also use to send messages -->


<script>

var inboxTable = document.getElementById("inboxTable");

$(document).ready(function()
{
    $.get("inInbox.php", function(messages)
    {
        var messageObject = JSON.parse(messages);
        for(var i = 0; i < messageObject.length; i++)
        {
            row = inboxTable.insertRow(-1);
            user = row.insertCell(0);
            body = row.insertCell(1);
            user.innerHTML = messageObject[i].user;
            body.innerHTML = messageObject[i].body;
        }
    })


});







</script>
