<html> 
<head>
<title>
      COM S 319 Lab : Javascript
</title>
</head>

<body>
<h1>
  COM S 319 Lab : Javascript
</h1>
<form id="contactForm" action="" >
  <fieldset>
    <legend>Contact Details</legend>
    <p>
      <label for="custname">Name</label> 
      <input id="custname" name="custname" />
     
    </p>
    <p>
      <label for="company">Company</label> 
      <input id="company" name="company" type="text" />
      
    </p>
    <p>
      <label for="email">Email</label> 
      <input id="email" name="email" type="text" />
   
    </p>
    <p>
      <label for="telephone">Telephone</label> 
      <input id="telephone" name="telephone" type="text" />
    
    </p>
    <p>
      <label for="website">Website</label> 
      <input id="website" name="website" type="text" />
      
    </p>
    <p>
      <input type="button" id="submit" name="submit" value="Submit Contact Details" />
      <input type="reset" value="clear" />
    </p>
  </fieldset>
</form>

<script> 
  var submitBtn = document.getElementById("submit");
  submitBtn.onclick = function () {
     // show all elements on clicking submit!
     var myForm = document.getElementById("contactForm");
     var i;
     var s = "";
     for (i = 0; i < myForm.elements.length; i++) {
       s += myForm.elements[i].name + "=" + myForm.elements[i].value+"\n"; 
     }
     alert (s + "has been submitted!") ;
  }

</script>
</body>
</html>
