<html>
<head>
<title>Validation Form</title>
   <script src="validation1.js"></script>
</head>
<body>

<form>
First Name<br>
<input id="fName" type= "text" name="first" required</input>
<br>
Last Name<br>
<input id="lName" type = "text" name="last"  required</input>
<br>
Gender<br>
<select id= "gender" name="gender" required>
	<option value="female">Female</option>
	<option value="male">Male</option>
</select>
<br>
State<br>
<select id="state" name="state" required>
	<option value="california">California</option>
	<option value="florida">Florida</option>
	<option value="new york">New York</option>
	<option value="texas">Texas</option>
	<option value="hawaii">Hawaii</option>
	<option value="washington">Washington</option>
	<option value="colorado">Colorado</option>
	<option value="virginia">Virginia</option>
	<option value="iowa">Iowa</option>
	<option value="arizona">Arizona</option>
</select>
<br>
<br>

<input type="submit" name="submit" value="Continue" onclick="validateForm()"</input>

</body>
</form>
</html>
